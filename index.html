<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INE</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class=" container redondeado" style="background-color: #CABA8E;">
        <div class="row">
            <div class="col-md-1 mexicoLogo"> 
                <img src="img/logo-mexico.png" alt="logo-mexico" width="100">
            </div>
                <div class="col-md-3">
                    <p class="mexicoText">MÉXICO</p>
                </div>
            <div class="col-md-6">
                <P class="superior1">INSTITUTO NACIONAL ELECTORAL</P>
                <p class="superior2">CREDENCIAL PARA VOTAR</p>
            </div>
        </div>
    </div>
</div>
    <div class="container ">
        <div class="mapaMexico"></div>
        <div class="row">
            <div class="col-md-3 fotoLogo">
                <img src="img/logoPersona.png" alt="logo-persona" width="300" >
            </div>
            <div class="firma"></div>
                <div class="col-md-5">
                    <div class="chiquito">
                        <div>
                            <p class="tituloDato"> NOMBRE</p>
                            <p id="apPaterno"></p>
                            <p id="apMaterno"></p>
                            <p id="nombres"></p>
                        <div class="texto2">
                            <p class="tituloDato">DOMICILIO</p>
                            <p id="domicilio"></p>
                            <p id="domicilio2"></p>
                            <p id="domicilio3"></p>
                        </div>
                        <div class="claveLector">
                            <p class="tituloDato">CLAVE DE ELECTOR</p>
                            <p id="claveLector"></p>
                        </div>
                        <div class="CURP">
                            <p class="tituloDato"> CURP</p>
                            <p id="CURP"></p>
                            <p class="tituloDato">AÑO DE REGISTRO</p>
                            <p id="registro"></p>
                        </div>
                        <div>
                            <p class="tituloDato">FECHA DE NACIMIENTO</p>
                            <p id="fechaNacimiento"></p>
                        </div>
                    </div>
                </div>
            </div>
                    <div class="col-md-2">
                        <div class="espacio1">
                            <div class="chiquito">
                                <p class="tituloDato">SEXO</p>
                                <p id="sexo"></p>
                            <div class="mexicoLogo2">
                                <img src="img/logoPersona.png" alt="logo-persona" width="200" >
                                <div class="mapaMexico2"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>
